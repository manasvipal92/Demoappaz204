name: CI pipeline

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Code
        uses: actions/checkout@v6.0.2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: '8.x'

      - name: Restore 
        run: dotnet restore

      - name: Build
        run: dotnet build

