name: my first workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code 
        uses: actions/checkout@v3
      - name: Set up .net # setting up .net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
      - name: Restore Dependencies
        run: dotnet restore

      - name: Restore Dependencies
        run: dotnet build
      
      - name: Publish artifact
        run: dotnet publish 

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: app-files
          path: /home/runner/work/Demoappaz204/Demoappaz204/Demoappaz204/bin/Release/net8.0/publish/

        
